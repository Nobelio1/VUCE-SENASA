<app-tupa-generica-tab-header [tabs]="this.tabs" (eventSelected)="this.onSelect($event)"/>
<div class="text-white">
  <app-tupa-generica-datos-solicitante *ngIf="this.currentTabKey === tabs[0].id" />
  <app-tupa-generica-detalle *ngIf="this.currentTabKey === tabs[1].id"/>
  <app-tupa-generica-info-expediente *ngIf="this.currentTabKey === tabs[2].id"/>
</div>
