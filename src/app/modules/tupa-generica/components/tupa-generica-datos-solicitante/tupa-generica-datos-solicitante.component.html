<form class="mt-10">
  <!-- header -->
  <h6 class="mb-2 border-b border-dashed border-b-gray-600 pb-2 text-lg font-bold text-gray-900 dark:text-white">
    Datos del solicitante
  </h6>
  <!-- form -->
  <div class="pt-5">
    <div class="mb-6 grid gap-6 md:grid-cols-1">
      <div class="flex items-center">
        <label class="col-span-2 mb-2 mr-4 block text-sm font-medium text-gray-900 dark:text-white"
          ><b>Buscar por:</b></label
        >
        <input type="radio" class="mr-2 mb-2 inline" />
        <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Por documentos</label>
        <input type="radio" class="ml-10 mr-2 mb-2 inline" />
        <label class="col-span-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Por nombres</label>
      </div>
    </div>
    <!-- level 2 -->
    <div class="mb-6 grid gap-6 md:grid-cols-2">
      <div>
        <label class="col-span-2 mb-2 block text-sm font-medium text-gray-900 dark:text-white">Tipo documento:</label>
        <select
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary md:w-4/5">
          <option value="">-- Selecione --</option>
          <option *ngFor="let tipo of tipoDocumentos" value="{{ tipo.codigdocumento }}">
            {{ tipo.descripcionCompleta }}
          </option>
        </select>
      </div>
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Núm. docum.</label>
        <input
          type="text"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
    </div>
    <!-- level 3 -->
    <div class="mb-6">
      <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Razón social/nombre</label>
      <input
        type="text"
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
    </div>
    <!-- level 4 -->
    <div class="mb-6 grid justify-center border-b border-dashed border-b-gray-600 pb-6">
      <div>
        <button
          class="w-full rounded-lg border border-primary bg-transparent px-5 py-2.5 text-center text-sm font-medium text-primary text-white ring-primary/50 focus:outline-none focus:ring-4 hover:bg-primary hover:text-white sm:w-auto"
          type="button"
          (click)="toggleModal()">
          Buscar
        </button>
        <button
          class="mt-2 w-full rounded-lg bg-primary px-5 py-2.5 text-center text-sm font-medium text-white ring-primary/50 focus:outline-none focus:ring-4 sm:w-auto md:mt-0 md:ml-2"
          type="button">
          Agregar
        </button>
      </div>
    </div>
    <!-- level 5 -->
    <div class="mb-6">
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Razón social/nombre</label>
        <input
          type="text"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
    </div>
    <div class="mb-6 grid gap-6 md:grid-cols-3">
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Departamento</label>
        <input
          type="text"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Provincia</label>
        <input
          type="text"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Distrito</label>
        <input
          type="text"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
    </div>
    <div class="mb-6">
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Domicilio legal</label>
        <input
          type="text"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
    </div>
    <div class="mb-6 grid gap-6 md:grid-cols-3">
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Teléfono</label>
        <input
          type="text"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Celular</label>
        <input
          type="text"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Fax</label>
        <input
          type="text"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
    </div>
    <div class="mb-6">
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Correo electrónico</label>
        <input
          type="text"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
    </div>
  </div>

  <!-- level 6 -->
  <h6 class="mb-6 border-b border-dashed border-b-gray-600 pb-2 text-lg font-bold text-gray-900 dark:text-white">
    Datos del presentante legal
  </h6>
  <!-- level 7 -->
  <div class="mb-6">
    <label class="col-span-2 mb-2 block text-sm font-medium text-gray-900 dark:text-white">Representante Legal</label>
    <select
      class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary">
      <option value="NDE">Nombre 1</option>
      <option value="NDE">Nombre 2</option>
    </select>
  </div>

  <!-- Modal -->
  <app-tupa-generica-dt-modal [showModal]="showModal" (eventModal)="closeModal($event)"></app-tupa-generica-dt-modal>
</form>
