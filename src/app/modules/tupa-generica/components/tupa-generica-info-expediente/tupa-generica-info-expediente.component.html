<form [formGroup]="form" class="mt-10">
  <div class="pt-5">
    <div class="mb-6 grid gap-6 md:grid-cols-3">
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Expendiente N°: </label>
        <input
          formControlName="nroExpediente"
          type="text"
          id="first_name"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary disabled:opacity-50 dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Fecha de reg.: </label>
        <input
          formControlName="fechaRegistro"
          type="text"
          id="first_name"
          class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary disabled:opacity-50 dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
      </div>
    </div>
    <!-- level 2 -->
    <div class="mb-6">
      <label class="col-span-2 mb-2 block text-sm font-medium text-gray-900 dark:text-white">Oficina: </label>
      <input
        formControlName="oficina"
        type="text"
        id="first_name"
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary disabled:opacity-50 dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
    </div>
    <div class="mb-6">
      <label class="col-span-2 mb-2 block text-sm font-medium text-gray-900 dark:text-white">Área:</label>
      <input
        formControlName="area"
        type="text"
        id="first_name"
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary disabled:opacity-50 dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
    </div>
    <div class="mb-6">
      <label class="col-span-2 mb-2 block text-sm font-medium text-gray-900 dark:text-white">Proceso: </label>
      <input
        formControlName="proceso"
        type="text"
        id="first_name"
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary disabled:opacity-50 dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
    </div>
    <div class="mb-6">
      <label class="col-span-2 mb-2 block text-sm font-medium text-gray-900 dark:text-white">Servicio TUPA: </label>
      <input
        formControlName="servicioTupa"
        type="text"
        id="first_name"
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary disabled:opacity-50 dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
    </div>
    <div class="mb-6">
      <label class="col-span-2 mb-2 block text-sm font-medium text-gray-900 dark:text-white">Usuario:</label>
      <input
        formControlName="usuario"
        type="text"
        id="first_name"
        class="block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-primary focus:ring-primary disabled:opacity-50 dark:border-gray-600 dark:text-white dark:focus:border-primary dark:focus:ring-primary" />
    </div>
    <div class="mb-6 text-center">
      <button
        (click)="descargarRecibo()"
        class="mt-2 w-full rounded-lg bg-primary px-5 py-2.5 text-center text-sm font-medium text-white ring-primary/50 focus:outline-none focus:ring-4 sm:w-auto md:mt-0 md:ml-2">
        Ver Recibo
      </button>
    </div>
  </div>
</form>
